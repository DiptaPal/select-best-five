<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Own Team</title>

    <!-- tailwind linked up -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- stylesheet linked up-->
    <link rel="stylesheet" href="./style/style.css">

    <!-- fontawesome linked up -->
    <script src="https://kit.fontawesome.com/abe24aa20a.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <nav>
        <div class="flex flex-row justify-between items-center px-8 text-2xl 2xl:text-4xl font-bold bg-black text-white">
            <div class="flex flex-row items-center">
                <img class="w-16 md:w-20 2xl:w-28" src="./images/logo.png" alt="">
                <p>BYOT</p>
            </div>
            <div>
                <ul class="flex flex-row">
                    <li class="px-6 hidden md:block">Home</li>
                    <li class="pr-6 hidden md:block">Players</li>
                    <li class="pr-6 hidden md:block">Coach</li>
                    <li class="hidden md:block">Contact</li>
                    <li class="px-6 hidden md:block">About</li>
                    <li><i class="fa-solid fa-bars block md:hidden mr-14"></i></li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <div class="bg-black flex  justify-between flex-col md:flex-row">
            <div class="md:w-3/12 md:relative m-auto md:m-0">
                <img class="w-2/4 m-auto md:w-fit md:absolute md:-bottom-3 xl:-bottom-5 2xl:-bottom-6" src="./images/header1.png" alt="">
            </div>
            <div class="md:w-1/2 flex justify-center items-center px-10 md:px-0 md:py-24 lg:py-32 2xl:py-40 m-auto md:m-0">
               <div class="text-center">
                    <h1 class="sm:text-4xl xl:text-6xl 2xl:text-8xl font-medium text-orange-600 font-berkshire header-title">Build Your Own Team</h1>
                    <p class="sm:text-2xl xl:text-4xl font-light text-white">BuildYourOwnTeam.com is an online formation creator app for soccer lovers. Create your own football team with our squad builder. Share tactics with your friends and followers.</p>
               </div>
            </div>
            <div class="md:w-3/12 md:relative flex justify-between md:flex-col">
                <div class="md:absolute md:bottom-1/2 md:right-1/3">
                    <img class="w-36 m-auto md:w-fit" src="./images/Card-psg.png" alt="">
                </div>
                <div class="md:absolute md:bottom-0 md:right-0">
                    <div class="relative">
                        <img class="w-24 lg:w-fit absolute bottom-0 right-0" src="./images/football.png" alt="">
                        <img class="w-32 lg:w-fit" src="./images/Rectangle 57.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>
